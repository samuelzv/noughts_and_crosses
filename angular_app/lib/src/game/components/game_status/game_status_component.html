<div *ngIf="gameState.isGameOver">
    <div *ngIf="gameState.phase == GamePhase.Tied">
        Game tied
    </div>

    <div *ngIf="gameState.phase != GamePhase.Tied">
        <div>You {{gameState.turn == Player.human ? 'win': 'loose'}}</div>
         
    </div>
</div>

<div *ngIf="!gameState.isGameOver">
    {{gameState.turn == Player.human ? 'Your turn' : 'Thinking...'}}
</div>
