<div *ngIf="gameState.isGameOver">
    <div *ngIf="gameState.isGameTied">
        Game tied
    </div>

    <div *ngIf="!gameState.isGameTied">
        Game is over {{gameState.turn == Player.human ? 'You win': 'Computer wins'}} 
    </div>
</div>

<div *ngIf="!gameState.isGameOver">
    {{gameState.turn == Player.human ? 'Your turn' : 'Thinking...'}}
</div>
