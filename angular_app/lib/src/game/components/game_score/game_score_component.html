<h3>Score</h3>
<acx-scoreboard class="custom-rule">
    <acx-scorecard [label]="gameState.username" [value]="gameState.score.human.toString()" changeType="POSITIVE"></acx-scorecard>
    <acx-scorecard label="Computer" [value]="gameState.score.computer.toString()" changeType="NEGATIVE"></acx-scorecard>
    <acx-scorecard label="Ties" [value]="gameState.score.tied.toString()" changeType="POSITIVE"></acx-scorecard>
</acx-scoreboard>
