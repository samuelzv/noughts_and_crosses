<div class="board" *ngIf="gameState.cells != null" [ngClass]="{'board--disabled': gameState.turn == Player.computer || gameState.isGameOver}">
  <template ngFor let-row [ngForOf]="gameState.cells" let-rowIndex="index">
    <div class="board__row">
      <template ngFor let-column [ngForOf]="row" let-columnIndex="index" class="board__column">
        <div class="board__column">
          <material-fab mini raised 
              [ngClass]="getClassForWinningCell(gameState.cells[rowIndex][columnIndex])" 
              (trigger)="onChooseHuman(rowIndex, columnIndex)">
              <material-icon [icon]="gameState.cells[rowIndex][columnIndex].icon">
              </material-icon>
          </material-fab>
        </div>
      </template>
    </div>
  </template>
</div>
