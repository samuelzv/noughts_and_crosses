<div *ngIf="gameState != null" class="game"> 
    <tictac-game-status [gameState]="gameState"></tictac-game-status>
    <tictac-game-board [gameState]="gameState" (chooseCell)="onChooseCell($event)"></tictac-game-board>
    <tictac-game-controls [gameState]="gameState" (newGame)="onNewGame()"></tictac-game-controls>
    <tictac-game-score [gameState]="gameState"></tictac-game-score>
</div>
